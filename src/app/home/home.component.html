<p>home works!</p>
<p>Hello: {{ name }}</p>
<ul *ngFor="let item of user; let i = index">
  <li>{{ i + 1 }}. {{ item }}</li>
</ul>
<br />
<table class="table-data">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Age</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let item of user; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ item.name | test | uppercase }}</td>
    <td [ngClass]="{ age: item.age >= 18 }">{{ item.age }}</td>
    <td><span *ngIf="item.age >= 18"> OK </span></td>
  </tr>
</table>
